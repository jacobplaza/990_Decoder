name: Build 990 Decoder (PyInstaller)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Make sure parser/ and utilities/ are importable
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gui/requirements.txt
          pip install pyinstaller

      # Force bash so the same script works on Windows, Linux, macOS
      - name: Build executable
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Building macOS .app bundle"
            pyinstaller --windowed --name 990_Decoder gui/gui_runner.py
          else
            echo "Building single-file executable"
            pyinstaller --onefile --noconsole --name 990_Decoder gui/gui_runner.py
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 990_Decoder-${{ matrix.os }}
          path: dist/
