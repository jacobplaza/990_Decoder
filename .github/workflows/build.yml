name: Build 990 Decoder (PyInstaller)

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gui/requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            pyinstaller --windowed --paths . --name 990_Decoder gui/gui_runner.py
          else
            pyinstaller --onefile --noconsole --paths . --name 990_Decoder gui/gui_runner.py
          fi

      # Rename outputs so releases are clean
      - name: Rename artifacts
        shell: bash
        run: |
          mkdir release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/990_Decoder.exe release/990_Decoder-windows.exe
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/990_Decoder.app release/990_Decoder-macos.app
          else
            mv dist/990_Decoder release/990_Decoder-linux
          fi

      # Upload to GitHub Release (only on tags)
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
