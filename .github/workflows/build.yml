name: Build 990 Decoder (PyInstaller)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Ensure repo root is on PYTHONPATH so parser/ and utilities/ import correctly
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gui/requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller \
            --onefile \
            --noconsole \
            --name 990_Decoder \
            gui/gui_runner.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 990_Decoder-${{ matrix.os }}
          path: dist/
