name: Build 990 Decoder (PyInstaller)

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gui/requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            pyinstaller --windowed --paths . --name 990_Decoder gui/gui_runner.py
          else
            pyinstaller --onefile --noconsole --paths . --name 990_Decoder gui/gui_runner.py
          fi

      - name: Package artifact
        shell: bash
        run: |
          mkdir release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/990_Decoder.exe release/990_Decoder-windows.exe
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            cd dist
            zip -r ../release/990_Decoder-macos.zip 990_Decoder.app
          else
            mv dist/990_Decoder release/990_Decoder-linux
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
